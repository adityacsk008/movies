
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://iili.io/F33LXDv.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieX - Watch Latest Movies & Web Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes moveBorder { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-400 { animation-delay: 0.4s; }

      .animate-moveBorder {
        background: linear-gradient(90deg, #FFFFFF, #8BCAA0, #E0F0E3, #FFFFFF);
        background-size: 300% 300%;
        animation: moveBorder 6s linear infinite;
      }
      .dark .animate-moveBorder {
        background: linear-gradient(90deg, #FFB347, #FFD180, #9e9e9e, #FFB347);
        background-size: 300% 300%;
        animation: moveBorder 6s linear infinite;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 82px; /* Corresponds to header height */
      }
      @media (max-width: 768px) {
        html {
          scroll-padding-top: 70px;
        }
      }
      @media (max-width: 480px) {
        html {
          scroll-padding-top: 60px;
        }
      }
    </style>
     <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
